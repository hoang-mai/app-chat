spring:
  application:
    name: auth-service
  grpc:
    server:
      port: 9092
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8081/auth/realms/app-chat
#       opaquetoken:
#          client-id:
#          client-secret:
#          introspection-uri:
#  jwt or opquetoken

keycloak:
  auth-server-url: http://localhost:8081/auth
  realm: app-chat
  client-id-register: admin-cli
  client-id-login: auth-service
  client-secret: Udsp48DZyfKi5D7v2eyRNZ40uBLuULQ5
  username: admin@example.com
  password: 123456

server:
  port: 8082

openapi:
  service:
    server: http://localhost:${server.port}
    title: Keycloak Admin API
    version: 1.0.0
    description: API Documentation for Keycloak Admin Service
springdoc:
  swagger-ui:
    query-config-enabled: false
  api-docs:
    path: /api-docs-json

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/